  - 'cha?m?bre ?(n?[°\.]?|num([eé]ro)?)? ?[A-Z]?[0-9]{1,4}[A-Z]?'
  - 'cha?m?bre ([aà]|de)? ?(ga?u?che|dro?i?te)'
  - 'pavillons? ?(n?[°\.]?|num([eé]ro)?)? ?[A-Z]?[0-9]{1,4}[A-Z]?'
  - '(logement|logt) ?(n?[°\.]?|num([eé]ro)?)? ?[A-Z]?[0-9]{1,4}[A-Z]?'

any_where:
