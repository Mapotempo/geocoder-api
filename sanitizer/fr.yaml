on_word_bounds:
  - '(1 ?er|2 ?[eè]me?|2 ?nd)? ?(digi?)?code[a-zàéèê ]{0,20}(porte|portail|grille|entr[eé]e)? [0-9AB#\*]{1,6}' # code première porte A1234
