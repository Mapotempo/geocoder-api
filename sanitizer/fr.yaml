  - '(rez[ |\-]de[ |\-]chauss[ée]e?|r\-?d\-?c) ?(([aà]|de)? ?ga?u?che|([aà]|de)? ?dro?i?te)?' # rez-de-chaussée | rez de chausse | RDC
  - 'esc(\.|alier)? ?[0-9A-Z]'
  - 'esc(\.|alier)? ([aà]|de)? ?(ga?u?che|dro?i?te)'
  - 'N[o°](?=[ 0-9])'
  - 'hall [0-9A-Z]'
  - 'hall ([aà]|de)? ?(ga?u?che|dro?i?te)'
  - '(app?art(t?emm?ent)?|app?m?t?|app?rtm?)s?\.? ?(n?[°\.]?|num([eé]ro)?)? ?[A-Z]?[0-9]{1,6}[A-Z]?'
