  - 'b\.? ?p\.? ?[\d]*'
  - 'b(a|â)t(\.|iments?)? ?([0-9]+|[A-Z0-9]{1,2})'
  - '(porte|pte) ?([0-9]+|[0-9AB]{1,6}|[A-Z]|RDC|([aà]|de)? ?ga?u?che|([aà]|de)? ?dro?i?te)'
  - 'portail ([aà]|de)? ?(ga?u?che|dro?i?te)'
  - 'bureau ?([0-9]+|[A-Z])'
  - '([eé]tages?|[eé]tg|niv(eau)?) ?[0-9]{1,2} ?(([aà]|de)? ?ga?u?che|([aà]|de)? ?dro?i?te)?'
  - '([0-9]{1,2} ?[eè][rm]?e?|2 ?nd) [eé]tages? ?(([aà]|de)? ?ga?u?che|([aà]|de)? ?dro?i?te)?' # 1er étage / 2e etage / 2nd etage / 3 ème étage
